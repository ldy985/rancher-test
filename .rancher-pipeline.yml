stages:
- name: compile
  steps:
  - runScriptConfig:
      image: mcr.microsoft.com/dotnet/core/sdk:2.2-stretch
      shellScript: dotnet build
- name: publish
  steps:
  - publishImageConfig:
      dockerfilePath: ./WebApplication1/Dockerfile
      buildContext: .
      tag: ldy985/rekrut:prod
      pushRemote: true
      registry: index.docker.io
- name: deploy
  steps:
  - applyYamlConfig:
      path: ./deployment.yaml
timeout: 60
notification: {}
